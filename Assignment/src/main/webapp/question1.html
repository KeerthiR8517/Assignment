<html>
<head>
    <title>fetch api</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin-top: 20px;
        }
   
        th,td {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>phone</th>
            <th>age</th>
            <th>country</th>
        </tr>
        <tbody id="table_body"></tbody>
    </table>
    <script>
        fetch("https://www.nobroker.in/prophub/wp-content/uploads/2022/05/dataSample.json")
            .then((data) => {
                return data.json();
            })
            .then((objectData) => {
                //console.log(objectData); 
                let tableData = "";
                objectData.forEach((values) => {
                    tableData += `<tr>
                        <td>${values.name}</td>
                        <td>${values.phone}</td>
                        <td>${values.age}</td>
                        <td>${values.country}</td>
                    </tr>`;
                });
                document.getElementById("table_body").innerHTML = tableData;
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
    </script>
</body>
</html>
